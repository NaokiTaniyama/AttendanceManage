<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>勤怠管理</title>
    <link th:href="@{/style/cssandjs/timeManagemant.css}" rel="stylesheet" />
</head>
<body>
    <ul>
        <form th:action="@{/timeManagemant}" method="get">
            <li><button type="submit">勤怠入力</button></li>
        </form>
        <li><a>勤務先登録</a></li>
        <li><a>連絡先登録</a></li>
        <li><a>勤務履歴一覧表示</a></li>
        <form th:action="@{/diligence}" method="get">
            <li><button type="submit">勤怠状況一覧表示</button></li>
        </form>
        <li><a>ログアウト</a></li>
    </ul>
    <h2>勤怠状況一覧 2023/10/02</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>氏名</th>
            <th>勤怠開始時間</th>
            <th>勤怠終了時間</th>
        </tr>
        <tr th:each="diligenceList : ${diligenceList}">
            <td th:text="${diligenceList.id}"></td>
            <td th:text="${diligenceList.name}"></td>
            <td th:text="${diligenceList.begin_time}"></td>
            <td th:text="${diligenceList.end_time}"></td>
        </tr>
    </table>
</body>
